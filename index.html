<body>
  <section id="sidebar">
      <div id="information">
        <select name="lang" id="language">
          <option value="ukr" selected class="option">Українська</option>
          <option value="eng" class="option">English</option>

        <h1>Haager<span>Prozess</span></h1>
        <div id="pagination">

          <label for="lvl1">1</label>
          <input type="radio" name="lvl" id="lvl2" value="2">
          <label for="lvl2">2</label>
          <input type="radio" name="lvl" id="lvl3" value="3">
          <label for="lvl3">3</label>

        <label for="lvl5">5</label> -->
        </div>
        <details id="mission-info">
          <summary>What i have to do?</summary>
          <p></p>
        </details>

        <details id="task-info">
          <summary>How can I do it?</summary>
          <p></p>
        </details>

        <details id="example-info">
          <summary>Example</summary>
          <p></p>
        </details>

    <div id="editor">
      <div id="css">
        <div id="line-number">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>10</p>
          <p>11</p>
          <p>12</p>
        </div>
        <p id="selector-start">
        </p>
        <textarea id="code"></textarea>
        <p id="selector-end"><span class="parenthesis">&#125;</span></p>
        <div id="comment">
        </div>

      </div>

      <button id="submit" disabled>go</button>
    </div>

    <audio id="audio-welcome-to-haager" src="audio/WelcomeToHaager.m4a"></audio>
  </section>

  <section id="road-map-to-the-hague">
    <div id="blackboard">
      <div class="faces">
        <div class="putin"><img src="img/putin.png" alt=""></div>
      </div>
      <div class="court"><img src="img/court.jpg" style="border-radius: 20px" alt=""></div>
    </div>

  </section>
